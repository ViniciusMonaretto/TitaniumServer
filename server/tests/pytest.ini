# pytest.ini
[pytest]
# Pasta onde os testes estão localizados
testpaths = tests

# Adiciona o diretório pai ao Python path para encontrar os módulos
pythonpath = ..

# Nome dos arquivos de teste
python_files = test_*.py

# Nome das classes de teste
python_classes = Test*

# Nome das funções de teste
python_functions = test_*

# (opcional) - mostrar log dos prints
addopts = -v
