<div>
    <table mat-table [dataSource]="tableInfo" class="mat-elevation-z8 table-style">
        
        <!-- Name Column -->
        <ng-container *ngFor="let field of fieldsInfo" [matColumnDef]="field[0]">
            <th mat-header-cell *matHeaderCellDef> {{field[1]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[field[0]]}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="getFieldsInfo()"></tr>
        <tr mat-row *matRowDef="let row; columns: getFieldsInfo();"></tr>
    </table>
</div>
