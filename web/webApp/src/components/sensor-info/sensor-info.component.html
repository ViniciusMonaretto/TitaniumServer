<mat-card>
    <mat-card-title>{{sensorInfo.name}}</mat-card-title>
    <mat-card-content>
      <div class="main-group-div">
        <ng-container *ngIf="tableArray.length; else noSize" >
            <div>
                {{currentReading}}
            </div>
            <info-table *ngIf="!refreshing" style="width: 100%;" [fieldsInfo]="headerInfo" [tableInfo]="tableArray"></info-table>
            <div *ngIf="refreshing">
                Refreshing Info...
            </div>
        </ng-container>
        <ng-template #noSize>
            No info selected
        </ng-template>
      </div>
        
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="return()">Return</button>
    </mat-card-actions>
</mat-card>
