<div class="main-div">
  <mat-tree class="tree-container" [dataSource]="dataSource" [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding [matTreeNodePaddingIndent]="30">

      <mat-icon [ngClass]="{'selected-icon': isSelected(node)}" (click)="toggleNodeSelection(node)">{{ node.icon
        }}</mat-icon>
      {{ node.name }}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" matTreeNodeToggle matTreeNodePadding [matTreeNodePaddingIndent]="30">

        <mat-icon [ngClass]="{'selected-icon': isSelected(node)}" (click)="toggleNodeSelection(node)">{{ node.icon
          }}</mat-icon>
        {{ node.name }}
      </div>

      <div *ngIf="treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>

    </mat-nested-tree-node>

  </mat-tree>
</div>
