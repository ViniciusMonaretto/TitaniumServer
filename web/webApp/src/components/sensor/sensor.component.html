<div class="sensor" (click)="infoCLick()">
  <div class="header-sensor">
    {{ sensorInfo.name }}
    <div [style.background-color]="getColorOfReading()" class="color-square"></div>
  </div>
  <div class="measure-display">
    <div class="middle-measure" >
      {{ getCurrentReading() + " " + getMeasureIcon() }}
    </div>
  </div>
  <div class="footer-display" [style.color]="getColorOfSensorStatus()">
      {{getStatusMessageOfSensor()}}
  </div>
</div>
