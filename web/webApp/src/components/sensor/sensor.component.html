<div class="sensor">
  <div class="header-sensor">
    {{ sensorInfo.name }}
    <img src="assets/icon/wifiIcon.svg" alt="">
  </div>
  <div class="measure-display" (click)="infoCLick()">
    <div class="middle-measure" >
      {{ getCurrentReading() + " " + getMeasureIcon() }}
    </div>
  </div>
  <div class="footer-display" [style.color]="getColorOfSensor()">
      {{getStatusMessageOfSensor()}}
  </div>
</div>
