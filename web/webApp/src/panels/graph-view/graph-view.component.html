    <div class="graph-options-header">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="''">
            <mat-icon>insert_drive_file</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="''">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="''">
            <mat-icon>zoom_out_map</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="''">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="''">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="graph-table">
        <ng-container *ngIf="lineChartData.length; else noSize">
            <div style="padding: 10px; height: 90%;" (wheel)="onMouseWheel($event)" (mousedown)="onMouseDown($event)"
                (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)">
                <ngx-charts-line-chart [results]="filteredData" [scheme]="'vivid'" [xAxis]="true" [yAxis]="true"
                    [xScaleMin]="getXLimits(xScaleMin)" [xScaleMax]="getXLimits(xScaleMax)" [yScaleMin]="yScaleMin"
                    [yScaleMax]="yScaleMax" [legend]="true" [showGridLines]="true" [autoScale]="true"
                    [animations]="false">
                </ngx-charts-line-chart>
            </div>
        </ng-container>
    </div>

    <ng-template #noSize>
        No info selected
    </ng-template>


</div>
