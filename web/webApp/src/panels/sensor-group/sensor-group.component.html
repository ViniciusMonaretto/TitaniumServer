<div class="group-div-display">
    <sensor-info *ngIf="getSensorSelected()" [sensorInfo]="getSensorSelected()" [currentReading]="getSensorSelected().value" >

    </sensor-info>
    <div *ngIf="!getSensorSelected()">
        <group-of-sensors 
            *ngFor="let groupName of getGroupSensorUi()" 
            [name]="groupName" 
            [sensorArray]="getInfoOfGroup(groupName)">

        </group-of-sensors>
    </div>
   
</div>
